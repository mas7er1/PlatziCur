<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden</title>
    <link rel="stylesheet" href="/css/orde.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">Mi Orden</h1>
            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>04/25/21</span>
                        <span>6 articulos</span>
                    </p>
                    <p>$200.00</p>
                </div>
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="/images/Alibi.jpg" alt="Alibi Single">
                </figure>
                <p>Single</p>
                <p>$35.00</p>
            </div>
     
            <div class="shopping-cart">
                <figure>
                    <img src="/images/Scorpion Move.jpg" alt="Scorpion Move Single">
                </figure>
                <p>Single</p>
                <p>$25.00</p>
            </div>
     
            <div class="shopping-cart">
                <figure>
                    <img src="/images/Get Wet.jpg" alt="Get Wet Album">
                </figure>
                <p>Album</p>
                <p>$60.00</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="/images/Play Hard.jpg" alt="Play Hard Album">
                </figure>
                <p>Album</p>
                <p>$50.00</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="/images/Bad Liar.jpg" alt="Bad Liar Single">
                </figure>
                <p>Single</p>
                <p>$15.00</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="/images/Ammunition.jpg" alt="Ammunition Album">
                </figure>
                <p>Album</p>
                <p>$20.00</p>
            </div>
        </div>
    </div>
</body>
</html>
