<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Ingresa una nueva contraseña</p>

            <form action="/" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" class="input input-password">

                <label for="new-password" class="label">Nueva Contraseña</label>
                <input type="password" id="new-password" placeholder="Ingrese su contraseña" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">

            </form>
        </div>
    </div>
</body>
</html>
